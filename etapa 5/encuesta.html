<h2>Encuesta sobre la Educación</h2>

<form id="encuestaForm">
    <label>¿Estás de acuerdo con las opiniones de los Estudiantes?</label>
    <select id="p1">
        <option value="">Seleccioná una opción</option>
        <option value="Si">Sí</option>
        <option value="No">No</option>
    </select>

    <label>¿Estás de acuerdo con las opiniones de los Profesores?</label>
    <select id="p2" >
        <option value="">Seleccioná una opción</option>
        <option value="Si">Sí</option>
        <option value="No">No</option>
    </select>

    <label>¿Pensás que los contenidos dados en clase son totalmente útiles?</label>
    <select id="p3" >
        <option value="">Seleccioná una opción</option>
        <option value="Si">Sí</option>
        <option value="No">No</option>
    </select>

    <label>¿Quién pensás que debería mejorar más?</label>
    <select id="p4" >
        <option value="">Seleccioná una opción</option>
        <option value="Si">Los estudiantes</option>
        <option value="No">Los profesores</option>
    </select>

    <label>¿Sentís que hay demasiada carga de tareas?</label>
    <select id="p5" >
        <option value="">Seleccioná una opción</option>
        <option value="Si">Sí</option>
        <option value="No">No</option>
    </select>

    <label>¿Has aportado algo para que las cosas mejoren?</label>
    <select id="p6" >
        <option value="">Seleccioná una opción</option>
        <option value="Si">Sí</option>
        <option value="No">No</option>
    </select>

    <label>¿Te gusta cómo se enseña en tu escuela?</label>
    <select id="p7" >
        <option value="">Seleccioná una opción</option>
        <option value="Si">Sí</option>
        <option value="No">No</option>
    </select>

    <button type="submit">Enviar</button>
