<form id="contactoForm">
    <h2>Formulario de contacto</h2>

    <p id="estado"></p>

    <label>Nombre completo</label>
    <input type="text" id="nombre">

    <label>Correo electrónico</label>
    <input type="email" id="correo">

    <label>Asunto</label>
    <input type="text" id="asunto">

    <label>Mensaje</label>
    <textarea id="mensaje" placeholder="Acá podés dejar tu comentario, puede ser una sugerencia, una queja o una opinión, o tu perspectiva completa sobre la vida adolescente y cómo la escuela es completamente fundamental para la misma"></textarea>
    <span id="contador">0/500</span>

    <button type="submit">Enviar</button>
</form>
