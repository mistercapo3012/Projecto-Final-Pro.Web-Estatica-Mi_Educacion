    <main>
    <h2>Encuesta sobre la Educación</h2>

    <form id="encuestaForm">
        
        <label>¿Te sentís escuchado en clase?</label>
        <select id="p1" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿Creés que los contenidos son útiles para tu futuro?</label>
        <select id="p2" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿Tenés suficiente apoyo por parte de los profesores?</label>
        <select id="p3" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿La infraestructura de la escuela es adecuada?</label>
        <select id="p4" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿Sentís que hay demasiada carga de tareas?</label>
        <select id="p5" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿Participás en decisiones escolares?</label>
        <select id="p6" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿Te gusta cómo se enseña en tu escuela?</label>
        <select id="p7" required>
            <option value="">Seleccioná una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
